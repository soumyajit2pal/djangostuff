<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="main.js"></script>
</head>
<body>
    <h1>Employee Information</h1><hr>
    {%if employees %}
    <table border=2 width=95%>
        <thead>
        <th>Employee Id</th>
        <th>Emplyoyee name</th>
        <th>Salary</th>
        <th>Employee Address</th>
</thead>
        {% for emp in employees %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
        </tr>
        {%endfor%}
    </table>
    {%else%}
        <p>404 Error ! no data</p>
    {%endif%}
</body>
</html>
