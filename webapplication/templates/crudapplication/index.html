<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script> -->
</head>
<body>
    <form method="POST" class="post-form" action="/emp">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="from-group row">
                <div class="col-sm4">
                    <h3>Enter Details</h3>
                </div>
              </div>
              <div class="from-group row">
                <div class="col-sm4">
				<label>Enter Employee Id</label>
				{{ form.eid }}
                </div>
              </div>
              <div class="from-group row">
                <div class="col-sm4">
				<label>Enter Employee Namee</label>
                    {{ form.ename }}
                </div>
              </div>
              <div class="from-group row">
                <div class="col-sm4">
				<label>Enter Employee Email</label>
                    {{ form.eemail }}
                </div>
              </div>
              <div class="from-group row">
                <div class="col-sm4">
				<label>Enter Employee Contact Number</label>
                    {{ form.econtact }}
                </div>
              </div>
              <div class="from-group row">
                <div class="col-sm4">
				<label>Enter Employee Date</label>
                    {{ form.edate }}
              <!-- <input type="date" placeholder="enter date"/> -->
                </div>
              </div>
              <div class="from-group row">
                <div class="col-sm4">
				<label>Enter Employee Time</label>
                    {{ form.etime }}
                    <!-- <input type="time" placeholder="enter time"/> -->
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
</body>
</html>
